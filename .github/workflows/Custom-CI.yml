name: CI-Custom

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-gnu,i686-pc-windows-gnu,x86_64-unknown-linux-gnu,i686-unknown-linux-gnu,aarch64-unknown-linux-gnu,aarch64-apple-darwin,x86_64-apple-darwin]
    steps:
      - name: Insatll openssl
        run: sudo apt-get -y install openssl libssl-dev
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
       
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            target: ${{ matrix.target }}
            
      - uses: actions/checkout@v3
      - name: Install maturin
        run: pip install maturin[zig]

      - name: Build wheels
        run: maturin build --release --out dist --find-interpreter --zig --target ${{ matrix.target }} 

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

